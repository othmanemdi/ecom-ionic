<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Accueil </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down-circle-outline" pullingText="Pull to refresh"
      refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Accueil </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="assets/home/laptop-sv.jpg"></ion-img>

  <div class="ion-text-center ion-padding">

    <h4> Nos offres spéciales Saint-Valentin</h4>

    <h6>
      Découvre ici des cadeaux dans différentes catégories de prix.
    </h6>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-img src="assets/home/iphone-14-pro-po.jpg"></ion-img>

      </ion-col>
      <ion-col size="6">
        <ion-img src="assets/home/iphone-14-plus-po.jpg"></ion-img>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
