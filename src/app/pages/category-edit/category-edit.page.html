<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{category?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Update Cat</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list *ngIf="category">


    <form #f="ngForm" (ngSubmit)="onUpdate(f.value)">
      <ion-item>
        <ion-label position="floating">Nom::</ion-label>
        <ion-input [(ngModel)]="category.name" name="name" placeholder="Enter name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Icon:</ion-label>
        <ion-input [(ngModel)]="category.icon" name="icon" type="text" placeholder="Enter icon"></ion-input>
      </ion-item>
      <ion-button type="submit" class="ion-margin-top" expand="block" color="dark" [disabled]="false">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Modifierr
      </ion-button>

    </form>
  </ion-list>


</ion-content>
