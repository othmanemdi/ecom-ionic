<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Détail de commande {{ id }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">


    <ion-toolbar>
      <ion-title size="large">Détail commande {{ id }}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-breadcrumbs [maxItems]="2" class="ion-margin-top">
    <ion-breadcrumb routerLink="/home">Accueil</ion-breadcrumb>
    <ion-breadcrumb routerLink="/order">Commandes</ion-breadcrumb>
    <ion-breadcrumb>Détails</ion-breadcrumb>
  </ion-breadcrumbs>


  <ion-list class="ion-padding">
    <h4>Commande N° {{ id }}</h4>
  </ion-list>

</ion-content>
