<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Panier</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Panier</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-breadcrumbs [maxItems]="2" class="ion-margin-top">
    <ion-breadcrumb routerLink="/home">Accueil</ion-breadcrumb>
    <ion-breadcrumb routerLink="/shop">Boutique</ion-breadcrumb>
    <ion-breadcrumb routerLink="/cart">Panier</ion-breadcrumb>
  </ion-breadcrumbs>


  <ion-list>
    <ion-card class="ion-no-padding">

      <ion-card-content class="ion-no-padding ion-no-margin">
        <ion-grid>
          <ion-row>
            <ion-col>
              <img width="500" src="assets/produits/1.jpg" />
            </ion-col>
            <ion-col>
              <h6>Iphone 13 Pro Max</h6>
              <h6>
                12 021,00 DH
              </h6>
            </ion-col>
          </ion-row>
        </ion-grid>

      </ion-card-content>

      <ion-grid class="ion-no-padding ion-padding-start">
        <ion-row>
          <ion-col>
            <ion-button size="small" color="dark" (click)="minus()">
              <ion-icon name="remove-outline"></ion-icon>
            </ion-button>

          </ion-col>
          <ion-col>
            <ion-input size="small" type="number" value="100"></ion-input>
          </ion-col>

          <ion-col>
            <ion-button size="small" color="dark" (click)="plus()">
              <ion-icon name="add-outline"></ion-icon>
            </ion-button>
          </ion-col>

          <ion-col>
            <ion-button size="small" color="danger" (click)="delete()">
              <ion-icon name="trash-outline" size="small"></ion-icon>
            </ion-button>
          </ion-col>


        </ion-row>
      </ion-grid>


    </ion-card>
