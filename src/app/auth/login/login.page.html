<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input ngModel name="username" placeholder="Enter Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input ngModel name="password" type="password" placeholder="Enter Password"></ion-input>
      </ion-item>
      <ion-button type="submit" class="ion-margin-top" expand="block" color="dark" [disabled]="false">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        Se connecter
      </ion-button>
      <ion-button routerLink="/register" fill="clear">Cr√©er un nouveau compte client</ion-button>

    </form>
  </ion-list>
</ion-content>
