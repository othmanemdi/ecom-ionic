<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <form #f="ngForm" (ngSubmit)="onRegister(f.value)">
      <ion-item>
        <ion-label position="floating">Nom:</ion-label>
        <ion-input ngModel name="name" placeholder="Enter name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email:</ion-label>
        <ion-input ngModel name="email" placeholder="Enter email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe:</ion-label>
        <ion-input ngModel name="password" type="password" placeholder="Enter Password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe confirmation:</ion-label>
        <ion-input ngModel name="password_confirmation" type="password"
          placeholder="Enter Password Confirmation"></ion-input>
      </ion-item>


      <ion-button type="submit" class="ion-margin-top" expand="block" color="dark" [disabled]="false">
        <ion-icon slot="start" name="register-outline"></ion-icon>
        Créer un compte
      </ion-button>

      <ion-button routerLink="/login" fill="clear">Déjà client ?</ion-button>


    </form>
  </ion-list>
</ion-content>
